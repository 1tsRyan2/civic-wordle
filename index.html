<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Civic Wordle</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(-45deg, #bf0a30, white, #002868, white);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      color: #002868;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.5em;
      margin-top: 60px;
      text-align: center;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .button-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 60px;
      gap: 20px;
    }

    .button {
      padding: 20px 40px;
      background-color: rgba(0, 40, 104, 0.95);
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .button:hover {
      background-color: #001a4d;
      transform: scale(1.02);
    }

    /* Fade-in effect */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Civic Wordle</h1>

  <div class="button-container">
    <a class="button" href="level-select.html" style="animation-delay: 0.2s;">‚ñ∂Ô∏è Play Now</a>
    <a class="button" href="glossary.html" style="animation-delay: 0.4s;">üìò Glossary</a>
    <a class="button" href="settings.html" style="animation-delay: 0.6s;">‚öôÔ∏è Settings</a>
  </div>
</body>
</html>
